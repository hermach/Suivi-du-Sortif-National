<form [formGroup]="checkoutForm6" (ngSubmit)="onSubmit6(checkoutForm6.value)">
    <div class="form-group">
        <label for="name">nom de criter</label>
        <input id="name" class="form-control" type="text" formControlName="nom">
     </div>  
     <div class="form-group">
        <label for="name">type de competition</label>
        <input id="name" class="form-control" type="text" formControlName="type">
     </div> 
     <div class="form-group">
        <label for="name">lieu de competition</label>
        <input id="name" class="form-control" type="text" formControlName="lieu_de_competition">
     </div> 
    <div class="form-group">
        <button class="button" class="btn btn-primary" type="submit">ajoute un competition</button>
    </div>
</form> 


<ul class="list-group list-group-flush" *ngFor="let comp of competition">
 <li class="list-group-item">{{comp.nom}}
 <a routerLink="/ajoutepreuve/{{comp.id}}"><button type="button" class="btn btn-info">epreuve</button></a>
</li>
</ul>
